<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy</title>
  <link rel="shortcut icon" href="./images/ico.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style/main.css" />
  <!-- Script Templates -->
  <script src="./js/template/template.js" type="module"></script>
  <!-- script de font awesome -->
  <script src="https://kit.fontawesome.com/de8fe1cee1.js" crossorigin="anonymous"></script>
  <!-- Font Family Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
</head>


<body id="the-body">


  <!-- <header id="HEADER" class="header"> -->
  <header id="HEADER" class="headerNav">
    <!-- aca esta el header -->
  </header>

  <section id="HEADER-USER" class="header">
    <div class="header__logo logo">
      <a class="logo__link flex-center-center" href="./index.html">
        <img src="./images/logo.png" alt="" srcset="" />
      </a>
    </div>
    <form class="header__search flex-center-center">
      <input id="BUSCADOR" type="text" name="search" placeholder="Buscar" />
      <button type="submit" for="data" name="data">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
    <ul class="header__option flex-center-center">
      <li class="btn btn-none" id="AbrirCarrito">
        <i class="fa-solid fa-cart-shopping"></i>
      </li>
      <li class="btn btn-none" id="login-register">
        <i class="fa-solid fa-user-plus"></i>
      </li>
      <li class="btn btn-none" id="menu-bars">
        <i class="fa-solid fa-bars"></i>
      </li>
    </ul>
  </section>

  <main id="MAIN">
    <!-- section 1 index : lista de productos -->
  </main>

  <footer class="footer flex-center-center">
    <div class="footer__copy">
      <a href="https://github.com/Jairo-Tumiri/StoreEsthetic-1Entreda">© 2023 Fancy - Jairo Tumiri</a>
    </div>
  </footer>


  <aside class="login-register lr-off flex-center-center" id="ctn-fl-fr">
    <div class="login-register-ctn">
      <span>
        <i class="fa-regular fa-circle-xmark viewCard__btn" id="closeform" style="background: none;"></i>
      </span>
      <form class="login" id="flogin">
        <h2>Iniciar Sesion</h2>
        <div>
          <input id="text" name="email" type="email" placeholder="Email Usuario:">
          <input id="password" name="contrasenia" type="password" placeholder="Contraseña:">
        </div>

        <input id="openIniciarSesion" class="btn" type="submit" value="INICIAR SESION">
        <span id="closeIniciarSesion" class="btn">CREAR UNA CUENTA</span>
      </form>
      <form class="register-off" id="fregister">
        <h2>Crear tu cuenta</h2>
        <div>
          <input name="nombre" type="text" placeholder="Nombre Usuario">
          <input name="email" type="email" placeholder="E-mail">
          <input name="reemail" type="email" placeholder="Confirmar E-mail">
          <input name="contrasenia" type="password" placeholder="Contraseña">
          <input name="repassword" type="password" placeholder="Confirmar Contraseña">
        </div>
        <input class="btn" id="openRegister" type="submit" value="CREAR CUENTA">
        <span class="btn" id="closeRegister">YA TENGO CUENTA</span>
      </form>
    </div>
  </aside>

  <aside id="loading">
    <!-- aca va el loading -->
  </aside>

  <script src="./js/Product.js" type="module"></script>
  <script src="./js/Card.js" type="module"></script>
  <script src="./js/Session.js" type="module"></script>
  <script src="./config/db.js" type="module"></script>
</body>

</html>
