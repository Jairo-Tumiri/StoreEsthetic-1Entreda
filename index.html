<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esthetic</title>
    <link rel="shortcut icon" href="./img/logo/thunder-bolt.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">

    <!-- script de font awesome -->
    <script src="https://kit.fontawesome.com/de8fe1cee1.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="logReg">
        <span id="cerrarLogReg"><img src="https://img.icons8.com/fluency/48/null/close-window.png"/></span>
        
        <div class="logReg__ctnLog">
            <form action="">
                <h2>Iniciar Sesion</h2>
                <input type="text" placeholder="E-mail, teléfono o usuario:">
                <input type="text" placeholder="Contraseña:">
                <input class="btn "type="button" value="Iniciar Sesión">
                <input class="btn "type="button" value="Crear Cuenta">
            </form>
        </div>
        
        <div class="logReg__ctnReg">
            <form action="">
                <h2>Crear tu cuenta</h2>
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Confirmar E-mail">
                <input type="text" placeholder="Contraseña">
                <input type="text" placeholder="Confirmar Contraseña">
                <input class="btn" type="button" value="Crear Cuenta">
            </form>
        </div>
    </div>

    <header class="header">
        <nav class="header__ctn">
            <a href="" class="header__ctnLogo"><img src="./img/logo/thunder-bolt.png" alt="" srcset="">AesTheTic</a>
            <ul class="header__ctnList">
                <li><a href="#">Productos</a>
                    <hr>
                </li>
                <li><a href="#">Remeras</a>
                    <hr>
                </li>
                <li><a href="#">Pantalones</a>
                    <hr>
                </li>
                <li><a href="#">Zapatillas</a>
                    <hr>
                </li>
            </ul>
        </nav>
    </header>

    <div class="ngt d-f-cc">
        <form  class="d-f-cc" action="">
            <ul class="ngt__ctnBuscar">
                <li>
                    <input type="text" placeholder="Buscar">
                    <label for=""><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></label>
                </li>
            </ul>
            <ul class="ngt__ctnPerson d-f-cc">
                <li><a href="#"><img src="https://img.icons8.com/color/24/null/shopping-cart--v1.png"/></a>
                </li>
                <li><a href="#"><i class="fa-solid fa-heart" style="color: #eb0000;"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user-plus" style="color: #ffffff;"></i></a>
                </li>
            </ul>
        </form>
    </div>

    <main>
        <section class="sec1Ix">
            <div class="sec1Ix__title">
                <h1 class="ff-rocksalt">Todos los productos disponibles de ATT</h1>
                <div id="CARDS" class="sec1Ix__ctnCards">
                    <!-- ACA VA LOS PRODUCTOS -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer d-f-cc">
        <div class="footer__redes">
            <ul class="d-f-cc">
                <li><a href="#"><img src="https://img.icons8.com/color/24/null/facebook.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/color/24/null/instagram-new--v1.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/fluency/24/null/twitter-circled.png"/></a></li>
            </ul>
        </div>
        <div class="footer__copy"><a href="https://github.com/Jairo-Tumiri/StoreEsthetic-1Entreda">© 2023 Aesthetic - Argentina by Jairo Tumiri</a></div>
    </footer>

    <script src="js/main.js" type="module"></script>

</html>
